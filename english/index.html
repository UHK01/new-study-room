<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="manifest" href="../manifest.json">
    <link rel="icon" href="../images/icon.png">
    <link rel="icon" type="image/png" href="../images/icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../images/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <meta name="robots" content="noindex" />
    <title>英単語</title>
</head>
<body>
    <div class="web" id="web">
        <h1>英単語</h1>
        <span>学習する範囲を選択してください。</span>
        <div class="list" id="list">
            Loading...
        </div>
        <br>
        <br>
        <div class="search_title" id="search_title">検索</div>
        <div class="search_box" id="search_box">
            <div class="hani" id="hani">
                <form action="./range_search.html" method="get">
                    <span class="hani_title" id="hani_title">範囲指定:</span>
                    <input type="number" name="min" id="min" class="list_number" placeholder="101" required>
                    ~
                    <input type="number" name="max" id="max" class="list_number" placeholder="115" required>
                     <input type="submit" value="検索">
                </form>
                <div class="range_search_warning" id="range_search_warning">※最大100個まで</div>
            </div>
            <br>
            <div>
                <div>
                    <form action="./word_search.html" method="get">
                        <span>単語検索:</span>
                        <input type="text" name="word" placeholder="English" class="word_search" id="word_search">
                         <input type="submit" value="検索">
                    </form>
                    <div class="sug" id="sug" hidden>
                        検索中...
                    </div>
                </div>
                <div>英語,日本語で検索できます</div>
            </div>
        </div>
        <br>
        <br>
        <a href="../">戻る</a>
    </div>
    <script src="../microcms-js-sdk.js"></script>
    <script>
        const { createClient } = microcms;
        const client = createClient({
            serviceDomain: 'uhkstudy', // YOUR_DOMAINはXXXX.microcms.ioのXXXXの部分です。
            apiKey: 'kJhU9ia5FU7sXMntcQxGuDJBzUlSi3QMzV0a',
            // retry: true // 最大2回まで再試行します。
        });
        document.getElementById("word_search").addEventListener("input", (ev) => {
            setTimeout(() => {
                const data = document.getElementById("word_search");
                document.getElementById("sug").hidden = false;
                const sug = document.getElementById("sug");
                client
                    .getList({
                        endpoint: 'study-room',
                        queries: { limit: 100, q: data.value }
                    })
                    .then((res) => {
                        if(res.totalCount === 0) {
                            sug.innerHTML = "見つかりません";
                        } else {
                            console.log(res);
                            sug.innerHTML = "";
                            res.contents.forEach(d => {
                                sug.insertAdjacentHTML('beforeend', `<a href="./word_details.html?id=${d.id}" class="sug_child_link"><div class="sug_child">${d.english_word}<br>(${d.japanese_word})</div></a>`);
                            });
                        }
                    })
                    .catch((err) => console.error(err));
                if(data.value === "") {
                    document.getElementById("sug").hidden = true;
                }
            }, 0);
        })
        document.getElementById("word_search").addEventListener("focus", (ev) => {
            const data = document.getElementById("word_search");
            if(data.value) {
                setTimeout(() => {
                    const data = document.getElementById("word_search");
                    document.getElementById("sug").hidden = false;
                    const sug = document.getElementById("sug");
                    client
                        .getList({
                            endpoint: 'study-room',
                            queries: { limit: 100, q: data.value }
                        })
                        .then((res) => {
                            if(res.totalCount === 0) {
                                sug.innerHTML = "見つかりません";
                            } else {
                                console.log(res);
                                res.contents.forEach(d => {
                                    sug.innerHTML = "";
                                    sug.insertAdjacentHTML('beforeend', `<a href="./word_details.html?id=${d.id}" class="sug_child_link"><div class="sug_child">${d.english_word}<br>(${d.japanese_word})</div></a>`);
                                });
                            }
                        })
                        .catch((err) => console.error(err));
                }, 0);
            }
        })
        document.getElementById("word_search").addEventListener("blur", (ev) => {
            setTimeout(() => {
                document.getElementById("sug").hidden = true;
            }, 200);
        })
        
    </script>
</body>
</html>
